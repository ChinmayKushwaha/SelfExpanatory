<!DOCTYPE html>
<html>
<head>
	<title>Pseudo classes</title>
	<style>
		h2:hover{
			color: red;
		}
		a:active{
			color: green;
		}
		a:visited{
			color: blue;
		}
	</style>
</head>
<body>
<h1>Hello World</h1>
<h2>This is an example of hover pseudo classes</h2>
<h3>Click the following link to see the effect</h2>
<a href="https://www.google.com">Click the link</a>
</body>
</html>
