<!DOCTYPE html>
<html>
<head>
	<title>Using list tags</title>
</head>
<body>
	<ol style="list-style-type: lower-roman;">
		<li>Wheat</li>
		<li>Rice</li>
		<li>Maggie</li>
	</ol>
	<hr>
	<ul style="list-style-type: circle;">
		<li>Wheat</li>
		<li>Rice</li>
		<li>Maggie</li>
	</ul>
	<hr>
	<dl>
		<DT>HTML</DT>
		<DD>HTML stands for hyper text markup language</DD>
		<DT>CSS</DT>
		<DD>CSS stands for cascading style sheet</DD>
	</dl> 
</body>
</html>
